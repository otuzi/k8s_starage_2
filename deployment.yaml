apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-multitool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox-multitool
  template:
    metadata:
      labels:
        app: busybox-multitool
    spec:
      containers:
        - name: busybox
          image: busybox
          command: ["/bin/sh"]
          args:
            - -c
            - >
              while true; do
                echo "$(date)" >> /shared/data.txt;
                sleep 5;
              done
          volumeMounts:
            - name: shared-storage
              mountPath: /shared
        - name: multitool
          image: praqma/network-multitool
          command: ["/bin/sh"]
          args:
            - -c
            - >
              while true; do
                clear;
                cat /shared/data.txt;
                sleep 5;
              done
          volumeMounts:
            - name: shared-storage
              mountPath: /shared
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: local-pvc